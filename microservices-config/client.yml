info:
  component: Client

endpoints:
  hystrix.stream:
    enabled: true
  restart:
    enabled: true
  shutdown:
    enabled: true

server:
  port: ${PORT:7070}

management:
  port: ${XD_MGMT_PORT:${PORT:7070}}
  contextPath: /management
  security:
    enabled: false

logging:
  level:
    root: INFO
    com.netflix.discovery: 'OFF'
    # org.springframework.integration: DEBUG

eureka:
    client:
        serviceUrl:
             defaultZone: http://localhost:8761/eureka/
